<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>My To-Do List</title>
</head>

<body>
    <div class="top-bar">
        <div id="live-time"></div>
        <div id="location-weather"></div>
    </div>

   <header>
    <h1 id="dynamic-heading">Welcome to My To-Do List</h1> <!-- Add default content as a fallback -->
    <div class="date-picker">
        <label for="taskDate">Select Date:</label>
        <input type="date" id="taskDate">
    </div>
    <h2>My To-Do List 
        <img src="images/bee-icon.png" alt="Bee illustration" class="bee-icon">
    </h2>
    <h3 class="author-name">- by Kalyanam Dewri</h3>
    <nav>
        <a href="todo-main.html">Home</a>
        <a href="about-todo.html">About/Help</a>
    </nav>
</header>


    

    <main>
        <!-- Input Section for Adding New Tasks -->
        <section class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTaskBtn">Add Task</button>
        </section>

        <!-- Task List Section -->
        <section class="task-list-section">
            <ul id="taskList">
                <!-- Task elements will be dynamically added here by JavaScript -->
            </ul>
        </section>
    </main>

    <footer>
        <section class="quote-section">
            <p id="quote">Fetching motivational quote...</p> <!-- Quote will be updated here -->
        </section>
    </footer>

    <!-- JavaScript -->
    <script src="js/scripts.js"></script>
</body>

</html>
